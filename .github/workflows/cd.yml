on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-west-1

permissions:
  id-token: write
  contents: read

jobs:
  tf-apply-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ORG_ID }}:role/github-role
          role-session-name: github-session
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform init
        run: terraform init
      - name: Terraform apply
        run: |
          terraform apply -auto-approve -input=false
  tf-apply-helm:
    runs-on: ubuntu-latest
    needs: [tf-apply-infrastructure]
    defaults:
      run:
        working-directory: ./helm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ORG_ID }}:role/github-role
          role-session-name: github-session
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform init
        run: terraform init
      - name: Terraform apply
        run: |
          terraform apply -auto-approve -input=false
  kubernetes-apply:
    runs-on: ubuntu-latest
    needs: [tf-apply-infrastructure]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ORG_ID }}:role/github-role
          role-session-name: github-session
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Kubernetes apply
        run: |
          aws eks --region eu-west-1 update-kubeconfig --name tud-eks-alex
          kubectl apply -f hashicups/v1/
